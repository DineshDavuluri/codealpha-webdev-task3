<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="music-player">
  <div class="player-info">
    <img src="images/cover1.jpg" alt="Album Cover" class="album-cover">
    <div class="song-details">
      <h3 id="song-title">Song Title</h3>
      <p id="artist-name">Artist Name</p>
    </div>
  </div>
  
  <div class="controls">
    <button id="prev-btn" class="control-btn">&#9664;</button>
    <button id="play-btn" class="control-btn">&#9654;</button>
    <button id="next-btn" class="control-btn">&#9654;&#9654;</button>
  </div>
  
  <div class="progress-container">
    <input type="range" id="progress-bar" value="0" max="100" step="1" />
  </div>

  <div class="volume-container">
    <input type="range" id="volume-bar" value="100" max="100" />
  </div>
  
  <audio id="audio-player" src="music/song1.mp3"></audio>
</div>

<script src="script.js"></script>

</body>
</html>
